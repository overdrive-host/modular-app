<div class="mantenedor-container">
    <h2>Gestión de Mantenedor</h2>
    <span id="total-sum">Total General: $0</span>
    <hr class="divider">
    <div class="form-container">
        <div class="form-group">
            <label for="referencia">Referencia:</label>
            <div class="input-with-icon">
                <input type="text" id="referencia" placeholder="Ingrese la referencia" autocomplete="off">
                <i class="fas fa-list icon-list"></i>
                <ul id="referencia-suggestions" class="suggestions-list"></ul>
            </div>
        </div>
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Código" readonly>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Descripción" readonly>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" id="precio" placeholder="0" readonly>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" placeholder="Proveedor" readonly>
        </div>
        <div class="form-group form-group-button">
            <button id="registrar-btn">Registrar</button>
        </div>
    </div>

    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Registrando... <span id="register-progress">0%</span></span>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="success-message-container">
                <i id="success-icon" class="fas"></i>
                <div id="success-message" class="success-message"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content"></div>
    </div>

    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Cargando... <span id="loading-progress">0%</span></span>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="delete-message"></p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn">Sí</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </div>

    <div id="log-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Historial</h2>
            <div class="log-content" id="log-content"></div>
            <div class="modal-buttons">
                <button id="close-log-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="delivery-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirmar Entrega</h2>
            <p id="delivery-details"></p>
            <div class="form-group">
                <label for="delivery-quantity">Cantidad a Entregar:</label>
                <input type="number" id="delivery-quantity" min="1" value="1">
            </div>
            <div class="modal-buttons">
                <button id="confirm-delivery-btn">Confirmar Traspaso</button>
                <button id="cancel-delivery-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="table-container" class="table-container" style="display: none;">
        <table id="mantenedor-table">
            <thead>
                <tr>
                    <th>ID <i class="fas fa-filter filter-icon" data-column="mantenedorId"></i></th>
                    <th>Acciones</th>
                    <th>Referencia <i class="fas fa-filter filter-icon" data-column="referencia"></i></th>
                    <th>Código <i class="fas fa-filter filter-icon" data-column="codigo"></i></th>
                    <th>Descripción <i class="fas fa-filter filter-icon" data-column="descripcion"></i></th>
                    <th>Proveedor <i class="fas fa-filter filter-icon" data-column="proveedor"></i></th>
                    <th>Cantidad <i class="fas fa-filter filter-icon" data-column="cantidad"></i></th>
                    <th>Precio <i class="fas fa-filter filter-icon" data-column="precio"></i></th>
                    <th>Total <i class="fas fa-filter filter-icon" data-column="precioTotal"></i></th>
                    <th>Fecha Creación <i class="fas fa-filter filter-icon" data-column="fechaCreacion"></i></th>
                    <th>Usuario <i class="fas fa-filter filter-icon" data-column="usuario"></i></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination-container">
        <button id="prev-btn" disabled>Anterior</button>
        <button id="next-btn">Siguiente</button>
        <button id="export-excel-btn">Descargar Excel</button>
        <span id="page-info">Página 1 de 1</span>
        <span id="total-records">Total de registros: 0</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script type="module" src="mantenedor.js"></script>
