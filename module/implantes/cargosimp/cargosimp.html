<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cargos</title>
</head>

<body>
    <div class="referencias-container">
        <h2>Gestión de Cargos</h2>
        <div class="divider"></div>
        <div class="form-container">
            <form id="implantes-form">
                <div class="form-row form-row-single">
                    <div class="form-group ingreso">
                        <label for="ingreso">Fecha de Ingreso</label>
                        <input type="date" id="ingreso" name="ingreso" required autocomplete="off">
                    </div>
                    <div class="form-group admision">
                        <label for="admision">Admisión</label>
                        <input type="text" id="admision" name="admision" required autocomplete="off">
                    </div>
                    <div class="form-group cotizacion">
                        <label for="cotizacion">N° Cotización</label>
                        <input type="text" id="cotizacion" name="cotizacion" required autocomplete="off">
                    </div>
                    <div class="form-group referencia">
                        <label for="referencia">Referencia</label>
                        <input type="text" id="referencia" name="referencia" required autocomplete="off">
                    </div>
                    <div class="form-group cantidad">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" required autocomplete="off">
                    </div>
                    <div class="form-group lote">
                        <label for="lote">Lote</label>
                        <input type="text" id="lote" name="lote" required autocomplete="off">
                    </div>
                    <div class="form-group vencimiento">
                        <label for="vencimiento">Fecha Vencimiento</label>
                        <input type="date" id="vencimiento" name="vencimiento" required autocomplete="off">
                    </div>
                    <div class="form-group precio">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" name="precio" readonly value="100,000" autocomplete="off">
                    </div>
                    <div class="form-group descripcion">
                        <label for="descripcion">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" readonly value="Implante estándar"
                            autocomplete="off">
                    </div>
                    <div class="form-group total">
                        <label for="total">Total</label>
                        <input type="text" id="total" name="total" readonly value="0" autocomplete="off">
                    </div>
                </div>
                <div class="form-row form-row-extra">
                    <div class="form-group prevision">
                        <label for="prevision">Previsión</label>
                        <input type="text" id="prevision" name="prevision" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group paciente">
                        <label for="paciente">Paciente</label>
                        <input type="text" id="paciente" name="paciente" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group medico">
                        <label for="medico">Médico</label>
                        <input type="text" id="medico" name="medico" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group fecha-cx">
                        <label for="fecha-cx">Fecha de Cx</label>
                        <input type="date" id="fecha-cx" name="fecha-cx" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group proveedor">
                        <label for="proveedor">Proveedor</label>
                        <input type="text" id="proveedor" name="proveedor" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group codigo">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" name="codigo" readonly value="" autocomplete="off">
                    </div>
                    <div class="form-group total-cotizacion">
                        <label for="total-cotizacion">Total Cotización</label>
                        <input type="text" id="total-cotizacion" name="total-cotizacion" readonly value=""
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group-button">
                    <button type="submit" id="registrar-btn">Registrar</button>
                    <button type="button" id="limpiar-btn">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="divider"></div>
        <div class="table-container">
            <table id="implantes-table">
                <thead>
                    <tr>
                        <th>Fecha Ingreso</th>
                        <th>Admisión</th>
                        <th>N° Cotización</th>
                        <th>Referencia</th>
                        <th>Cantidad</th>
                        <th>Lote</th>
                        <th>Fecha Vencimiento</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Total</th>
                        <th>Previsión</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Fecha de Cx</th>
                        <th>Proveedor</th>
                        <th>Código</th>
                        <th>Total Cotización</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-info">Página 1 de 1</span>
            <button id="next-page">Siguiente</button>
        </div>
        <div id="message-container"></div>
    </div>
    <script type="module" src="cargosimp.js"></script>
</body>

</html>
