
    <div class="listado-precios-container">
        <h2>Listado de Precios</h2>
        <hr class="divider">
        <div class="filter-container">
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <div class="input-with-icon">
                    <input type="text" id="proveedor" placeholder="Seleccione un proveedor" autocomplete="off">
                    <i class="fas fa-list icon-list" id="proveedor-search"></i>
                    <ul class="suggestions-list" id="proveedor-list"></ul>
                </div>
            </div>
            <div class="form-group">
                <label for="buscador">Buscar</label>
                <input type="text" id="buscador" placeholder="Referencia o descripción" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="filter-year">Año</label>
                <select id="filter-year">
                    <option value="">Seleccione un año</option>
                </select>
            </div>
            <div class="form-group form-group-button">
                <button id="descargar-formato-btn">Descargar Formato</button>
                <button id="importar-btn">Importar</button>
                <button id="export-excel-btn">Descargar Excel</button>
            </div>
        </div>
        <div class="table-container">
            <table id="precios-table">
                <thead>
                    <tr>
                        <th>Año <i class="fas fa-filter filter-icon" data-column="anio"></i></th>
                        <th>Proveedor <i class="fas fa-filter filter-icon" data-column="proveedor"></i></th>
                        <th>Referencia <i class="fas fa-filter filter-icon" data-column="referencia"></i></th>
                        <th>Descripción <i class="fas fa-filter filter-icon" data-column="descripcion"></i></th>
                        <th>Precio <i class="fas fa-filter filter-icon" data-column="precio"></i></th>
                        <th>Fecha Ingresado <i class="fas fa-filter filter-icon" data-column="fechaIngresado"></i></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination-container">
            <button id="prev-btn" disabled>Anterior</button>
            <button id="next-btn">Siguiente</button>
            <span id="page-info">Página 1 de 1</span>
            <span id="total-records">Total de registros: 0</span>
        </div>
        <div id="success-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="success-message-container">
                    <i id="success-icon" class="fas"></i>
                    <div id="success-message" class="success-message"></div>
                </div>
            </div>
        </div>
        <div id="loading-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="spinner-container">
                    <span class="loader"></span>
                    <span class="spinner-text">Cargando datos... <span id="loading-progress">0%</span></span>
                </div>
            </div>
        </div>
        <input type="file" id="import-file" accept=".xlsx, .xls" style="display: none;">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="listadoprecios.js"></script>
