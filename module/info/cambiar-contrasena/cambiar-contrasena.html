<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Modular-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="change-password-container">
        <h2>Cambiar Contraseña</h2>
        <div class="divider"></div>
        <form id="change-password-form" class="form-container">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="currentPassword">Contraseña Actual</label>
                <div class="password-wrapper">
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <button type="button" class="toggle-password" data-target="currentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    <button type="button" class="toggle-password" data-target="confirmNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <ul class="password-requirements">
                <li id="req-length" class="requirement">
                    <i class="fas fa-xmark"></i> Entre 6 y 20 caracteres
                </li>
                <li id="req-uppercase" class="requirement">
                    <i class="fas fa-xmark"></i> Al menos una mayúscula
                </li>
                <li id="req-lowercase" class="requirement">
                    <i class="fas fa-xmark"></i> Al menos una minúscula
                </li>
                <li id="req-number" class="requirement">
                    <i class="fas fa-xmark"></i> Al menos un número
                </li>
                <li id="req-special" class="requirement">
                    <i class="fas fa-xmark"></i> Al menos un carácter especial (!@#$%^&*(),.?":{}|<>+)
                </li>
            </ul>
            <div class="form-group form-group-empty"></div>
            <div class="form-group form-group-button">
                <button id="change-password-btn" type="submit">Cambiar Contraseña</button>
            </div>
        </form>
    </div>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content success-message-container">
            <button class="close-modal">×</button>
            <i id="success-icon" class="fas"></i>
            <span class="success-message"></span>
        </div>
    </div>

    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content spinner-container">
            <span class="loader"></span>
            <span class="spinner-text">Procesando...</span>
        </div>
    </div>
</body>
</html>
